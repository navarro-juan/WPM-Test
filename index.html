<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="text-display" class="text-display"></div>
        <textarea id="text-input" class="text-input" placeholder="Start typing here..."></textarea>
        <button id="start-btn" class="start-btn">Start Test</button>
        <button id="random-paragraph-btn" class="random-paragraph-btn">Get Random Paragraph</button>
        <div class="results">
            <p>Time: <span id="time">0</span> seconds</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
            <p>Total Characters: <span id="total-characters">0</span></p>
        </div>
        <audio id="typewriter-sound" src="sounds/click.wav.wav" preload="auto"></audio>
    </div>
    <script src="type.js"></script>
</body>
</html>
